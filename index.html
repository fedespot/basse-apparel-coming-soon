<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section class="container">
    <!-- Sección 1 -->
    <img class="container__logo" src="./images/logo.svg" alt="Icon logo">
    <!-- Sección 2-->
    <img class="container__picture" src="./images/hero-mobile.jpg" alt="Girl image">
    <!-- Sección 3-->
    <div class="container__content">
      <h1 class="container__content__title">
        <span class="container__content__title--color-red">We're</span> coming soon
      </h1>
      <p class="container__content__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" class="container__content__form">
        <input type="email" class="container__content__form__email" placeholder="Email Address">
        <input type="image" class="container__content__form__button" src="./images/icon-arrow.svg" alt="Arrow icon">
        <p class="container__content__form__email--error"><!-- Texto se pone en JS --></p>

      </form>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Federico Caro Andrade</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
